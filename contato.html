<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Projeto Empadas Deliciosas</title>
</head>

<body>
    <header class="bg-warning py-4">
        <div class="container text-center">
            <h1 class="text-white">Empadas Deliciosas</h1>
        </div>
    </header>

    <nav class="bg-light py-3">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-warning" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="./cardapio.html">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="./sobrenos.html">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="./contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="bg-white p-4 rounded shadow-sm">
                <h2 class="text-warning">Contato</h2>
                <p class="text-muted mb-4">
                    Entre em contato conosco para fazer pedidos, tirar dúvidas ou enviar sugestões. Estamos sempre prontos para atendê-lo.
                </p>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
